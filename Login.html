<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="WebStyle.css">
    <script src="Webfunction.js"></script>
    <title>PERFUME</title>
</head>
<body class="signlog">
    <form action="Index.html" method="push" class="up" onsubmit="return getting()">
        <fieldset>
        <br>
        <h1 class="head1">Log in<h1>
        <br>
        <label for="Uemail">Email:</label>
        <br>
        <input type="email" id="Uemail" name="Uemail" size="50" placeholder=" Enter your email" required>
        <br>
        <label for="Password">Password:</label>
        <br>
        <input type="password" id="Password" name="Password" size="50" minlength="6" placeholder=" Enter your password" required>
        <br>
        <input type="submit" value="Log in">
        <br><br>
        <h3>By signing in, you agree to the PERFUME <span>Terms of Service</span> and <span>Privacy Policy</span></h2>
        <br><br>
        <h3>New to PERFUME? <a href="Signup.html">Sign up</a></h3>
        </fieldset>
    </form>
</body>
</html>
